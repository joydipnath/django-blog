{% extends 'main_layout.html' %}
{% block title %}
List of all articles
{% endblock %}
{% block content %}
<!-- Wide card with share menu button -->
<!-- <main class="mdl-layout__content "> -->
   <div class="page-content article_list_container">
      <div class="mdl-grid">
         <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
         <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
            {% for article in articles %}
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
               <div class="mdl-card__title" style="background-image:url({{ article.thumb.url}});">
                  <!--<img src="{{ article.thumb.url}}" style=" height: inherit;width:100%;">-->
                  <a href="{% url 'articles:detail' slug=article.slug %}" target="_blank">
                     <h2 class="mdl-card__title-text">{{article.title}}</h2>
                  </a>
               </div>
               <div class="mdl-card__supporting-text">
                  {{article.snippet}} <span>{{article.date}}</span>
               </div>
               <!--<div class="mdl-card__actions mdl-card&#45;&#45;border">-->
               <!--<a class="mdl-button mdl-button&#45;&#45;colored mdl-js-button mdl-js-ripple-effect">-->
               <!--{{article.date}}-->
               <!--</a>-->
               <!--</div>-->
               <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">share</i>
                  </button>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
<!-- </main> -->
{% endblock %}
{% block before_body %}
{% endblock %}
